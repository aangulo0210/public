<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../ejercicio17112024/css/styles.css" />
  </head>
  <body>
    <div class="contBody">
      <div class="contRegister">
        <form action="/register" method="get">
          <div class="shadow p-3 mb-5 bg-body rounded" id="tituloLoguin">
            Nuevo usuario
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="correo@example.com"
            />
            <label for="floatingInput">Correo</label>
          </div>
          <div id="mensajeEmail"></div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Contrase単a"
            />
            <label for="floatingPassword">Contrase単a</label>
          </div>
          <div id="mensajePassword"></div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="repPassword"
              placeholder="Repetir contrase単a"
            />
            <label for="floatingPassword">Repetir contrase単a</label>
          </div>
          <div id="mensajeRepPassword"></div>
          <div class="row align-items-center">
            <div class="col">
              <button
                type="button"
                class="btn btn-success"
                onclick="validarRegistro()"
              >
                Registrar Usuario
              </button>
            </div>
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Check me out
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
      <script src="../ejercicio17112024/js/main.js"></script>
    </div>
  </body>
</html>
