<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="contBody" action="" id="useForm">
      <!-- <form action="/loguin" method="get"> -->
      <div class="contloguin">
        <div class="shadow p-3 mb-5 bg-body rounded" id="tituloLoguin">
          Iniciar Sesion
        </div>
        <div class="form-floating mb-3">
          <input
            name="email"
            type="text"
            class="form-control"
            id="email"
            placeholder="correo@example.com"
          />
          <label for="floatingInput">Correo</label>
        </div>
        <div id="mensajeEmail"></div>
        <div class="form-floating">
          <input
            name="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="Contraseña"
          />
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div id="mensajePassword"></div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Recuerdame
          </label>
        </div>
        <button type="submit" class="btn btn-success" onclick="validarLoguin()">
          Iniciar Sesión
        </button>
        <div class="row align-items-center">
          <div class="col">
            <a href="./registro.html"
              >¿Nuevo aquí?, Registrate</a
            >
          </div>
          <div class="col">
            <a href="./recuperarContra.html"
              >Olvide mi contraseña</a
            >
          </div>
        </div>
      </div>
      <!-- </form> -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
      <script src="./js/main.js"></script>
    </form>
  </body>
</html>
